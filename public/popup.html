<!DOCTYPE html>
<html>
<head>
  <title>Vibe Extension</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="js/vendor.js"></script>
  <style>
    body {
      font-family: 'Chakra Petch', system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 0;
    }
    #root {
      min-width: 500px;
    }
    .fallback {
      padding: 20px;
      display: none;
    }
  </style>
  <script>
    // Debug: Add window error handler
    window.addEventListener('error', function(event) {
      console.error('Script error:', event.error);
      document.getElementById('error-message').textContent = event.message;
      document.querySelector('.fallback').style.display = 'block';
    });
  </script>
</head>
<body>
  <div id="root"></div>
  <div class="fallback">
    <h3>Error loading the extension</h3>
    <p id="error-message"></p>
    <p>Please check the browser console for more details.</p>
  </div>
  <script src="js/popup.js"></script>
</body>
</html>
